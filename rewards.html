<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internsol - Rewards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height for flexbox */
            margin: 0; /* Remove default margin */
        }

        /* Navbar Styles */
        .navbar {
            z-index: 1000; /* Ensure navbar is above other elements */
        }

        /* Main Container Styles */
        .container {
            flex: 1; /* Allow the container to grow */
            padding-top: 80px; /* Avoid overlap with navbar */
            text-align: center; /* Center text for headings */
        }

        /* Heading Styles */
        h2 {
            color: #343a40; /* Dark color for contrast */
            margin-bottom: 20px; /* Space below heading */
        }

        h4 {
            color: #6c757d; /* Secondary color for subheading */
            margin-bottom: 30px; /* Space below subheading */
        }

        /* Card Styles */
        .card {
            border: none; /* Remove card border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.2s; /* Smooth hover effect */
        }

        .card:hover {
            transform: translateY(-5px); /* Lift card on hover */
        }

        /* Button Styles */
        .btn-success {
            background-color: #28a745; /* Green button color */
            border: none; /* No border */
            border-radius: 20px; /* Rounded buttons */
            padding: 10px 20px; /* Increased padding */
            transition: background-color 0.3s, transform 0.3s; /* Transition effects */
        }

        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #343a40; /* Dark footer background */
            color: white; /* White text for contrast */
            padding: 20px 0; /* Padding for the footer */
            text-align: center; /* Center align text */
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Internsol</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="internships.html">Internships</a></li>
            <li class="nav-item"><a class="nav-link" href="rewards.html">Rewards</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Your Interncoins: <span id="coin-balance">100</span></h2>
    <h4 class="my-4">Redeemable Gifts</h4>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Gift Card</h5>
                    <p class="card-text">Cost: 50 interncoins</p>
                    <button class="btn btn-success" onclick="redeemReward(50)">Redeem</button>
                </div>
            </div>
        </div>
        <!-- You can add more rewards similarly -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Discount Voucher</h5>
                    <p class="card-text">Cost: 30 interncoins</p>
                    <button class="btn btn-success" onclick="redeemReward(30)">Redeem</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Exclusive Access</h5>
                    <p class="card-text">Cost: 70 interncoins</p>
                    <button class="btn btn-success" onclick="redeemReward(70)">Redeem</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Internsol. All rights reserved.</p>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
